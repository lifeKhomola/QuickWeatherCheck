<div class="container">
  <div class="upper-data">
    <img src="../assets/images/cold.jpg" alt="cold" *ngIf=" 14 > 15"/>
    <img src="../assets/images/warm.jpg" alt="warm"  *ngIf="14 <= 15"/>
    <div class="weather-data">
        <div class="location">Johannesburg</div>
        <div class="temperature">{{14.40 | number: '1.0-0'}}</div>
    </div>
  </div>
  <div class="lower-data">

  </div>
</div>
